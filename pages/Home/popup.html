<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="chromeExtension">
    <div class="main">
      <h1>Web Assist</h1>
      <form action="" class="search-form" id="search-form">
        <label for="search">Search a Keyword :</label><br />
        <div class="mainSearch">
          <input
            type="text"
            class="search input"
            name="search"
            id="userinput"
            placeholder=""
            autofocus
          />
          <img class="speak" src="../../images/mic_symbol.svg" alt="" />
        </div>
        <div class="slidecontainer">
          <input
            type="range"
            min="1"
            max="5"
            value="1"
            class="slider"
            id="myRange"
          />
          <p>Level: <span id="demo"></span></p>
          <div class="mainSearch">
            <input type="checkbox" checked="checked" id="chkxtra" />
            <p>Check for Related words</p>
          </div>
        </div>
        <button class="btn btn-outline-primary search_button">Search</button>
      </form>
      <form class="colorForm" action="" class="color-form" id="color-form">
        <label for="colorpicker" class="color-form-elem">Fill color</label>
        <input
          type="color"
          class="color-form-elem"
          id="fillcolor"
          value="#FFD700"
        />
        <label for="colorpicker" class="color-form-elem">Border color</label>
        <input
          type="color"
          class="color-form-elem"
          id="bordercolor"
          value="#FF0000"
        />
      </form>
      <div class="definition">
        <h2 class="temp_div">Definition</h2>
        <h5 class="definition_div"></h5>
        <button class="btn btn-outline-primary find_btn">Find</button>
      </div>
      <div class="time_spend">
        <div class="timeSpent">
          <p class="temp_div">Time Spent :</p>
          <p class="time_div"></p>
          <button class="btn check_expenditure">Calculate</button>
        </div>
        <form action="" class="set-form" id="set-form">
          <label for="search">Set Time Limit :</label><br />
          <input
            type="text"
            class="set input"
            name="set"
            id="setinput"
            placeholder=""
            autofocus
          />
          <button class="btn btn-outline-primary set_button">Set</button>
        </form>
      </div>
    </div>
    <button
      style="transform: translateX(370px); width: 100px !important"
      class="btn sign_out"
    >
      Sign Out
    </button>
    <script src="./app.js" async defer></script>
  </body>
</html>
